
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focusly - Signal Over Noise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        apple: {
                            light: '#fbfbfd',
                            dark: '#000000',
                            cardLight: '#ffffff',
                            cardDark: '#1c1c1e'
                        }
                    },
                    animation: {
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'signal-glow': 'signal-glow 2.5s infinite',
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .apple-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .signal-gradient {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
        }
        .noise-gradient {
            background: linear-gradient(135deg, #94a3b8 0%, #64748b 100%);
        }
        
        @keyframes signal-glow {
            0%, 100% { background-color: transparent; }
            50% { background-color: rgba(99, 102, 241, 0.08); }
        }
        .animate-signal-glow {
            animation: signal-glow 2s ease-in-out infinite;
        }

        /* Apple-style Slider */
        input[type=range] {
          -webkit-appearance: none;
          background: transparent;
        }
        input[type=range]::-webkit-slider-runnable-track {
          width: 100%;
          height: 6px;
          cursor: pointer;
          background: #e5e7eb;
          border-radius: 10px;
        }
        .dark input[type=range]::-webkit-slider-runnable-track {
          background: #3a3a3c;
        }
        input[type=range]::-webkit-slider-thumb {
          height: 20px;
          width: 20px;
          border-radius: 50%;
          background: #6366f1;
          cursor: pointer;
          -webkit-appearance: none;
          margin-top: -7px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          border: 2px solid white;
          transition: transform 0.2s ease;
        }
        input[type=range]:active::-webkit-slider-thumb {
          transform: scale(1.2);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #d1d1d6;
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: #3a3a3c;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0"
  }
}
</script>
</head>
<body class="bg-apple-light text-gray-900 dark:bg-apple-dark dark:text-gray-100">
    <div id="root"></div>
</body>
</html>
